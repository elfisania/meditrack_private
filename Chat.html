<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konsultasi dengan Dokter | MediTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background-color: #608b9c;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-btn {
      background-color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      color: #608b9c;
    }

    .nav-btn:hover {
      background-color: #d6f5fb;
    }

    .chat-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .chat-header {
      background-color: #608b9c;
      color: white;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-messages {
      height: 500px;
      overflow-y: auto;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .message {
      margin-bottom: 15px;
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 18px;
      position: relative;
    }

    .patient-message {
      background-color: #e3f2fd;
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }

    .doctor-message {
      background-color: #608b9c;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }

    .message-time {
      font-size: 12px;
      color: #6c757d;
      margin-top: 5px;
      text-align: right;
    }

    .doctor-message .message-time {
      color: rgba(255,255,255,0.7);
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background-color: white;
      border-top: 1px solid #dee2e6;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ced4da;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #608b9c;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #4a6b7a;
    }

    .empty-chat {
      text-align: center;
      padding: 50px;
      color: #6c757d;
    }
	
    .sender-name {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 5px;
      opacity: 0.8;
    }

    .patient-message .sender-name {
      color: #608b9c;
    }

    .doctor-message .sender-name {
      color: rgba(255,255,255,0.9);
    }
  </style>
</head>
<body class="bg-light">
  <div class="navbar">
    <div class="brand">MediTrack</div>
    <div class="nav-buttons">
      <a href="Home.html" class="nav-btn">üè† Home</a>
      <a href="Chat.html" class="nav-btn">üí¨ Konsultasi</a>
      <a href="Input Gejala Pasien.html" class="nav-btn">üìù Input Gejala</a>
      <a href="Grafik Kesehatan.html" class="nav-btn">üìä Grafik</a>
    </div>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      Konsultasi dengan Dokter
    </div>
    <div class="chat-messages" id="chatMessages">
      <!-- Pesan akan muncul di sini -->
      <div class="empty-chat">Belum ada pesan. Mulai konsultasi dengan dokter Anda.</div>
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Tulis pesan untuk dokter...">
      <button id="sendButton">Kirim</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
