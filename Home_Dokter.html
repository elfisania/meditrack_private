<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediTrack - Dashboard Dokter</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('images/Background.png') no-repeat center center/cover;
      color: #ffffff; /* Pure white for better contrast */
      min-height: 100vh;
      line-height: 1.6;
    }

    .dashboard-header {
      background: rgba(0, 0, 0, 0.3); /* Darker overlay for better contrast */
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo img {
      height: 50px;
      filter: brightness(1.2); /* Brighten logo for visibility */
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 600; /* Bolder text */
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #8ee0fc; /* Add border for visibility */
    }

    .dashboard-container {
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .welcome-section {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2); /* Add subtle background */
      border-radius: 10px;
    }

    .welcome-section h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-family: 'Arial Black', sans-serif;
      color: #ffffff; /* Pure white */
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3); /* Add subtle shadow */
    }

    .welcome-section p {
      font-size: 1.2rem;
      opacity: 1; /* Less transparent */
      font-weight: 500;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: rgba(0, 50, 70, 0.4); /* Darker blue background */
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      border: 1px solid rgba(142, 224, 252, 0.2); /* Light blue border */
    }

    .stat-card:hover {
      transform: translateY(-5px);
      background: rgba(0, 70, 90, 0.5); /* Slightly lighter on hover */
    }

    .stat-card h3 {
      font-size: 2.8rem; /* Slightly larger */
      margin-bottom: 10px;
      color: #8ee0fc; /* Bright cyan */
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .stat-card p {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 500;
      color: #ffffff;
    }

    .activity-section {
      background: rgba(0, 50, 70, 0.4); /* Matching stat cards */
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid rgba(142, 224, 252, 0.2);
    }

    .section-title {
      font-size: 1.8rem;
      margin-bottom: 25px;
      font-family: 'Arial Black', sans-serif;
      color: #8ee0fc;
      border-bottom: 2px solid rgba(142, 224, 252, 0.3);
      padding-bottom: 10px;
    }

    /* Fixed patient list section to match other sections */
    .patient-list-section {
      background: rgba(0, 50, 70, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid rgba(142, 224, 252, 0.2);
    }

    .patient-item {
      padding: 15px;
      border-bottom: 1px solid rgba(142, 224, 252, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s;
    }

    .patient-item:hover {
      background-color: rgba(142, 224, 252, 0.1);
    }

    .patient-item:last-child {
      border-bottom: none;
    }

    .patient-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .patient-info img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid #8ee0fc;
    }

    .patient-name {
      font-weight: 600;
      color: #ffffff;
      font-size: 1.1rem;
    }

    .patient-status {
      font-size: 0.9rem;
      color: #8ee0fc;
      font-weight: 500;
    }

    .nav-button {
      background: linear-gradient(to right, #35afce, #1a7a9a);
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-size: 0.95rem;
    }

    .nav-button:hover {
      background: linear-gradient(to right, #3fb8d8, #2185a8);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: rgba(255,255,255,0.7);
      font-size: 1.1rem;
      font-weight: 500;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .dashboard-header {
        padding: 15px 20px;
        flex-direction: column;
        gap: 15px;
      }
      
      .welcome-section h1 {
        font-size: 2rem;
      }
      
      .stat-card h3 {
        font-size: 2.2rem;
      }
      
      .section-title {
        font-size: 1.5rem;
      }
    }

    .patient-messages {
      background: rgba(0, 50, 70, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid rgba(142, 224, 252, 0.2);
    }

    .unread {
      background-color: rgba(142, 224, 252, 0.1);
      border-left: 4px solid #8ee0fc;
    }

    .modal-content {
      background: rgba(0, 30, 50, 0.9);
      backdrop-filter: blur(10px);
      color: white;
    }

    .modal-header, .modal-footer {
      border-color: rgba(142, 224, 252, 0.2);
    }
    
    .btn-close {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
    }
    
    .home-button:hover {
      background: linear-gradient(to right, #3fb8d8, #2185a8) !important;
      transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
      .dashboard-container {
        padding: 20px 15px;
        margin-top: 20px;
      }
      
      .dashboard-header {
        position: relative;
        z-index: 1000;
      }
    }

    /* Gaya Modal Chat */
    #doctorChatMessages {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(0, 30, 50, 0.8);
      border-radius: 8px;
      margin-bottom: 10px;
    }

    #doctorChatInput {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid #8ee0fc;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid #8ee0fc;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
  </style>
</head>
<body>
  <!-- Header -->
  <header class="dashboard-header">
    <div class="logo">
      <img src="images/logo 2.png" alt="MediTrack Logo">
    </div>
    <div class="user-info">
      <span>Dr. <span id="doctor-name"></span></span>
      <img src="images/avatar dokter.png" alt="Doctor Avatar">
      <button class="nav-button" onclick="handleLogout()">Logout</button>
      <button onclick="window.location.href='Home.html'" style="background: linear-gradient(to right, #35afce, #1a7a9a);color: white; border: none;
      padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; transition: all 0.3s; box-shadow: 0 2px 5px rgba(0,0,0,0.2); font-size: 0.95rem;">
       üè† Home
      </button>
    </div>
  </header>

  <!-- Dashboard Content -->
  <div class="dashboard-container">
    <section class="welcome-section">
      <h1>Selamat Datang, Dr. <span id="welcome-name"></span></h1>
      <p>Dashboard monitoring pasien MediTrack</p>
    </section>

    <div class="stats-container">
      <div class="stat-card">
        <h3 id="total-patients">0</h3>
        <p>Total Pasien Terdaftar</p>
      </div>
      <div class="stat-card">
        <h3 id="active-patients">0</h3>
        <p>Pasien dengan Riwayat Gejala</p>
      </div>
      <div class="stat-card">
        <h3 id="new-symptoms">0</h3>
        <p>Gejala Baru (3 hari terakhir)</p>
      </div>
      <div class="stat-card">
        <h3 id="new-messages">0</h3>
        <p>Pesan Belum Dibalas</p>
      </div>
    </div>

    <section class="activity-section">
      <h2 class="section-title">Aktivitas Pasien Terbaru</h2>
      <div class="empty-state">Belum ada aktivitas pasien</div>
    </section>

    <!-- Fixed Patient List Section -->
    <section class="patient-list-section">
      <h2 class="section-title">Daftar Pasien</h2>
      <div id="patientMessagesList" class="mt-3">
        <!-- Daftar pasien akan muncul di sini -->
        <div class="empty-state">Belum ada pasien terdaftar</div>
      </div>
    </section>

    <!-- Modal untuk Chat Dokter -->
    <div class="modal fade" id="doctorChatModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="doctorChatTitle">Chat dengan Pasien</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="doctorChatMessages"></div>
            <div class="d-flex mt-3">
              <input type="text" id="doctorChatInput" class="form-control" placeholder="Tulis balasan...">
              <button id="sendDoctorReplyBtn" class="btn btn-primary ms-2">Kirim</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
