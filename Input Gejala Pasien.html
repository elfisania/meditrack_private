<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Gejala Harian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    .navbar {
        background-color: #608b9c;
        padding: 12px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .brand {
        color: white;
        font-size: 24px;
        font-weight: bold;
    }

    .nav-buttons {
        display: flex;
        gap: 10px;
    }

    .nav-btn {
        background-color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        color: #608b9c;
    }

    .nav-btn:hover {
        background-color: #d6f5fb;
    }

  </style>
</head>
<body class="bg-light">

  <!-- Header Navbar -->
  <div class="navbar">
    <div class="brand">MediTrack</div>
    <div class="nav-buttons">
	  <a href="index.html" class="nav-btn">🏠 Home</a>
      <a href="Chat.html" class="nav-btn">💬 Konsultasi</a>
      <a href="Input Gejala Pasien.html" class="nav-btn">📝 Input Gejala</a>
      <a href="Grafik Kesehatan.html" class="nav-btn">📊 Grafik</a>
    </div>
  </div>

  <!-- Form Input Gejala -->
  <div class="container mt-4">
    <h3 class="mb-4">Input Gejala Harian</h3>
    <form id="form-gejala">
	  <!-- Tambahkan di bagian form -->
	  <div class="mb-3">
	    <label for="nama" class="form-label">Nama Pasien</label>
	    <input type="text" class="form-control" id="nama" required>
	  </div>
      <div class="mb-3">
        <label for="tanggal" class="form-label">Tanggal</label>
        <input type="date" class="form-control" id="tanggal" required>
      </div>
      <div class="mb-3">
        <label for="sistolik" class="form-label">Tekanan Darah Sistolik</label>
        <input type="number" class="form-control" id="sistolik" placeholder="mmHg" required>
      </div>
      <div class="mb-3">
        <label for="diastolik" class="form-label">Tekanan Darah Diastolik</label>
        <input type="number" class="form-control" id="diastolik" placeholder="mmHg" required>
      </div>
      <div class="mb-3">
        <label for="gejala" class="form-label">Keluhan/Gejala</label>
        <textarea class="form-control" id="gejala" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Simpan Gejala</button>
    </form>
    <div id="notif" class="alert alert-success mt-3 d-none">Data berhasil disimpan!</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
